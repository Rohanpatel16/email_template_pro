<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Color Palette */
        :root {
            --color-black: #080708;
            --color-carrot-orange: #e89005;
            --color-poppy: #df2935;
            --color-blue-violet: #8338ec;
            --color-platinum: #e6e8e6;
            --color-platinum-dark: #d0d2d0;
            --color-white: #ffffff;
            --color-light-bg: #f8f9fa;
            
            /* Semantic colors */
            --color-primary: var(--color-blue-violet);
            --color-success: var(--color-carrot-orange);
            --color-warning: var(--color-poppy);
            --color-text: var(--color-black);
            --color-text-muted: #4a4a4a;
            --color-border: var(--color-platinum);
            --color-bg: var(--color-light-bg);
            
            /* Transitions */
            --transition-smooth: all 0.3s ease-in-out;
            --transition-fast: all 0.15s ease-in-out;
        }
        
        * {
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f8f9fa 0%, var(--color-platinum) 100%);
            color: var(--color-text);
            padding-bottom: 2rem;
        }
        
        .card { 
            background: white; 
            border-radius: 1rem; 
            box-shadow: 0 4px 16px rgba(0,0,0,0.08); 
            border: 2px solid var(--color-platinum);
            transition: var(--transition-fast);
        }
        .card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            transform: translateY(-4px);
            border-color: var(--color-blue-violet);
        }
        
        .btn { 
            padding: 0.625rem 1rem; 
            border-radius: 0.75rem; 
            font-weight: 600; 
            transition: var(--transition-fast);
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary { 
            background: var(--color-blue-violet); 
            color: white;
        }
        .btn-primary:hover { 
            background: #6d2bc5;
            box-shadow: 0 4px 12px rgba(131, 56, 236, 0.4);
            transform: translateY(-1px);
        }
        
        .btn-secondary { 
            background: var(--color-platinum); 
            color: var(--color-text);
        }
        .btn-secondary:hover { 
            background: var(--color-platinum-dark);
            transform: translateY(-1px);
        }
        
        .btn-danger { 
            background: var(--color-poppy); 
            color: white;
        }
        .btn-danger:hover { 
            background: #c71f2a;
            box-shadow: 0 4px 12px rgba(223, 41, 53, 0.4);
            transform: translateY(-1px);
        }
        
        .btn-ghost { 
            background: transparent;
            color: var(--color-text-muted);
        }
        .btn-ghost:hover { 
            color: var(--color-text);
            background: var(--color-platinum);
        }
        
        .btn-export {
            background: var(--color-carrot-orange);
            color: white;
        }
        .btn-export:hover {
            background: #d17f04;
            box-shadow: 0 4px 12px rgba(232, 144, 5, 0.4);
            transform: translateY(-1px);
        }
        
        .mono { 
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; 
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--color-platinum);
            border-radius: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--color-blue-violet);
            border-radius: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--color-carrot-orange);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <!-- Modern Header -->
    <div class="sticky top-0 z-50 backdrop-blur-lg bg-white/80 border-b-2 shadow-sm" style="border-color: var(--color-platinum);">
        <div class="container mx-auto px-4 md:px-8 py-4 max-w-6xl">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-xl flex items-center justify-center" style="background: linear-gradient(135deg, var(--color-blue-violet) 0%, var(--color-carrot-orange) 100%);">
                        <i class="fas fa-folder-open text-white text-lg"></i>
                    </div>
                    <h1 class="text-2xl font-bold" style="background: linear-gradient(135deg, var(--color-blue-violet), var(--color-carrot-orange)); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; color: transparent;">
                        Templates Library
                    </h1>
                </div>
                <div class="flex items-center gap-2">
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Editor
                    </a>
                    <a href="settings.html" class="btn btn-ghost">
                        <i class="fas fa-cog mr-2"></i> Settings
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <div style="margin-bottom: 2rem;"></div>

        <div id="empty-state" class="card p-12 text-center hidden">
            <div class="flex flex-col items-center" style="color: var(--color-text-muted);">
                <div class="w-20 h-20 rounded-full flex items-center justify-center mb-4" style="background: linear-gradient(135deg, rgba(131, 56, 236, 0.1), rgba(232, 144, 5, 0.1)); border: 2px solid var(--color-platinum);">
                    <i class="fas fa-box-open text-4xl" style="color: var(--color-blue-violet);"></i>
                </div>
                <p class="text-xl font-bold mb-2" style="color: var(--color-text);">No templates saved yet</p>
                <p class="text-sm mb-4">Go back to the editor and save your first template.</p>
                <a href="index.html" class="btn btn-primary mt-2">
                    <i class="fas fa-plus mr-2"></i> Create Your First Template
                </a>
            </div>
        </div>

        <div id="templates-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <!-- Preview Modal -->
    <div id="preview-modal" class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-8 w-full max-w-5xl max-h-[90vh] overflow-hidden shadow-2xl border-2" style="border-color: var(--color-blue-violet);">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg flex items-center justify-center" style="background: linear-gradient(135deg, var(--color-blue-violet), var(--color-carrot-orange));">
                        <i class="fas fa-eye text-white"></i>
                    </div>
                    <h2 class="text-2xl font-bold" id="preview-title" style="color: var(--color-text);">Template Preview</h2>
                </div>
                <button id="close-preview" class="text-2xl w-10 h-10 rounded-lg transition-all" style="color: var(--color-text-muted);" onmouseover="this.style.background='var(--color-platinum)'" onmouseout="this.style.background='transparent'">&times;</button>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 h-[70vh]">
                <div class="border-2 rounded-xl overflow-auto p-4 custom-scrollbar" style="background: var(--color-light-bg); border-color: var(--color-platinum);">
                    <div class="text-xs uppercase tracking-wide font-bold mb-3 flex items-center" style="color: var(--color-text-muted);">
                        <i class="fas fa-code mr-2"></i>HTML Source
                    </div>
                    <pre id="preview-html" class="mono text-sm whitespace-pre-wrap" style="color: var(--color-text);"></pre>
                </div>
                <div class="border-2 rounded-xl overflow-auto p-4 bg-white custom-scrollbar" style="border-color: var(--color-platinum);">
                    <div class="text-xs uppercase tracking-wide font-bold mb-3 flex items-center" style="color: var(--color-text-muted);">
                        <i class="fas fa-desktop mr-2"></i>Rendered Preview
                    </div>
                    <div id="preview-rendered" class="prose prose-sm max-w-none" style="color: var(--color-text);"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="fixed top-20 right-6 text-white px-6 py-3 rounded-xl shadow-2xl hidden font-semibold flex items-center gap-2" style="background: var(--color-carrot-orange);">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text"></span>
    </div>

    <script>
        const TemplatesPage = {
            init() {
                this.container = document.getElementById('templates-list');
                this.empty = document.getElementById('empty-state');
                this.modal = document.getElementById('preview-modal');
                this.previewTitle = document.getElementById('preview-title');
                this.previewHtml = document.getElementById('preview-html');
                this.previewRendered = document.getElementById('preview-rendered');
                this.bindEvents();
                this.render();
            },
            bindEvents() {
                document.getElementById('close-preview').addEventListener('click', () => this.toggleModal(false));
                this.modal.addEventListener('click', (e) => { if (e.target === this.modal) this.toggleModal(false); });
            },
            getTemplates() {
                try {
                    return JSON.parse(localStorage.getItem('emailTemplates') || '[]');
                } catch (_) {
                    return [];
                }
            },
            saveTemplates(list) {
                localStorage.setItem('emailTemplates', JSON.stringify(list));
            },
            render() {
                const templates = this.getTemplates().sort((a,b) => (b.timestamp || '').localeCompare(a.timestamp || ''));
                if (!templates.length) {
                    this.container.innerHTML = '';
                    this.empty.classList.remove('hidden');
                    return;
                }
                this.empty.classList.add('hidden');
                this.container.innerHTML = templates.map((t, idx) => this.templateCard(t, idx)).join('');
                // attach handlers
                this.container.querySelectorAll('[data-action="use"]').forEach(btn => btn.addEventListener('click', (e) => this.useTemplate(e)));
                this.container.querySelectorAll('[data-action="preview"]').forEach(btn => btn.addEventListener('click', (e) => this.previewTemplate(e)));
                this.container.querySelectorAll('[data-action="delete"]').forEach(btn => btn.addEventListener('click', (e) => this.deleteTemplate(e)));
                this.container.querySelectorAll('[data-action="export"]').forEach(btn => btn.addEventListener('click', (e) => this.exportTemplate(e)));
            },
            templateCard(t, idx) {
                const name = this.escape(t.name || `Template ${idx+1}`);
                const time = t.timestamp ? new Date(t.timestamp).toLocaleString() : '';
                const snippet = (t.html || '').replace(/<[^>]*>/g, '').slice(0, 100);
                return `
                <div class="card p-5 flex flex-col">
                    <div class="mb-3">
                        <div class="font-bold text-lg mb-1" style="color: var(--color-text);">${name}</div>
                        <div class="text-xs flex items-center" style="color: var(--color-text-muted);">
                            <i class="fas fa-clock mr-1"></i>${time}
                        </div>
                    </div>
                    <div class="text-sm mb-4 line-clamp-3" style="color: var(--color-text-muted); min-height: 3.5rem;">${this.escape(snippet)}...</div>
                    <div class="flex items-center gap-2 mb-3 pb-3 border-b-2" style="border-color: var(--color-platinum);">
                        <button class="btn btn-primary flex-1" data-action="use" data-name="${this.escapeAttr(t.name)}">
                            <i class="fas fa-check mr-1"></i>Use
                        </button>
                        <button class="btn btn-secondary flex-1" data-action="preview" data-index="${idx}">
                            <i class="fas fa-eye mr-1"></i>Preview
                        </button>
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <div class="text-xs px-2 py-1 rounded-lg" style="background: var(--color-light-bg); color: var(--color-text); border: 1px solid var(--color-platinum);">
                            <i class="fas fa-tag mr-1"></i>${(t.variables || []).length} Variables
                        </div>
                        <div class="flex gap-2">
                            <button class="btn btn-export" data-action="export" data-index="${idx}">
                                <i class="fas fa-download"></i>
                            </button>
                            <button class="btn btn-danger" data-action="delete" data-index="${idx}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>`;
            },
            useTemplate(e) {
                const name = e.currentTarget.getAttribute('data-name');
                if (!name) return;
                // Set flag for editor to pick up
                localStorage.setItem('template-to-load', name);
                this.notify('Template selected. Opening editor...');
                window.location.href = 'index.html';
            },
            previewTemplate(e) {
                const idx = Number(e.currentTarget.getAttribute('data-index'));
                const templates = this.getTemplates();
                const t = templates[idx];
                if (!t) return;
                this.previewTitle.textContent = t.name || 'Template Preview';
                this.previewHtml.textContent = t.html || '';
                this.previewRendered.innerHTML = t.html || '';
                this.toggleModal(true);
            },
            deleteTemplate(e) {
                const idx = Number(e.currentTarget.getAttribute('data-index'));
                const templates = this.getTemplates();
                const t = templates[idx];
                if (!t) return;
                if (!confirm(`Delete template "${t.name}"?`)) return;
                templates.splice(idx, 1);
                this.saveTemplates(templates);
                this.render();
                this.notify('Template deleted');
            },
            exportTemplate(e) {
                const idx = Number(e.currentTarget.getAttribute('data-index'));
                const templates = this.getTemplates();
                const t = templates[idx];
                if (!t) return;
                const dataStr = JSON.stringify(t, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${(t.name || 'template').replace(/[^a-z0-9_-]+/gi,'-')}.json`;
                a.click();
                URL.revokeObjectURL(url);
                this.notify('Template exported');
            },
            toggleModal(show) {
                if (show) this.modal.classList.remove('hidden');
                else this.modal.classList.add('hidden');
            },
            notify(msg) {
                const n = document.getElementById('notification');
                const text = document.getElementById('notification-text');
                text.textContent = msg;
                n.classList.remove('hidden');
                setTimeout(() => n.classList.add('hidden'), 2500);
            },
            escape(s) { return String(s || '').replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c])); },
            escapeAttr(s) { return String(s || '').replace(/["'<>&]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
        };

        document.addEventListener('DOMContentLoaded', () => TemplatesPage.init());
    </script>
</body>
</html>
